{% extends 'sign_base.html' %}
{% load widget_tweaks %}

{% block signcontent %}
<div class="max-w-[50rem] flex flex-col mx-auto size-full">
   
    <!-- ========== MAIN CONTENT ========== -->
    <main id="content">
      <div class="text-center py-10 px-4 sm:px-6 lg:px-8">
        <h1 class="block text-2xl font-bold text-white sm:text-4xl">Signup Successful</h1>
        <p class="mt-3 text-lg text-gray-300">You will recieve an email when the Admin approves your account</p>
        <div class="mt-5 flex flex-col justify-center items-center gap-2 sm:flex-row sm:gap-3">
          <a class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" href="{% url 'signin' %}">
            Sign In
          </a>
        </div>
      </div>
    </main>
    <!-- ========== END MAIN CONTENT ========== -->
  
    
  </div>
{% endblock signcontent %}
