{% extends 'customer_forms/feedback_base.html' %}


{% block feedbackcontent %}
<!-- Hero -->
<div class="relative overflow-hidden">
    <div class="mx-auto max-w-screen-md py-12 px-4 sm:px-6 md:max-w-screen-xl md:py-20 lg:py-32 md:px-8">
      <div class="md:pe-8 md:w-1/2 xl:pe-0 xl:w-5/12">
        <!-- Title -->
        <h1 class="text-3xl mb-4 text-gray-800 font-bold md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight dark:text-neutral-200">
            Fix Feedback
        </h1>
        <!-- End Title -->
  
  
  
        <!-- Form -->
        <form method="post">
            <div class="mb-4">
                <textarea name="feedback_text" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" rows="3" placeholder="What did you think about the fix" required></textarea>
              </div>
  
          <div class="grid">
            <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Submit</button>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>


    <!-- <div class="hidden md:block md:absolute md:top-0 md:start-1/2 md:end-0 h-full bg-[url('https://images.unsplash.com/photo-1606868306217-dbf5046868d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1981&q=80')] bg-no-repeat bg-center bg-cover"></div> -->
    <!-- End Col -->
  </div>
  <!-- End Hero -->

   <!-- Toast -->
   {% for message in messages %}
   {% if message.tags == 'error' %}
<div id="error-message-shift" class="mr-5 mb-5 absolute bottom-0 end-0">
<div class="max-w-xs bg-red-100 border border-red-200 text-sm text-red-800 rounded-lg dark:bg-red-800/10 dark:border-red-900 dark:text-red-500" role="alert">
 <div class="flex p-4">
   {{ message }}

   <div class="ms-auto">
     <button type="button" class="inline-flex flex-shrink-0 justify-center items-center size-5 rounded-lg text-red-800 opacity-50 hover:opacity-100 focus:outline-none focus:opacity-100 dark:text-red-200" data-hs-remove-element="#error-message-shift">
       <span class="sr-only">Close</span>
       <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <path d="M18 6 6 18"></path>
         <path d="m6 6 12 12"></path>
       </svg>
     </button>
   </div>
 </div>
</div>
</div>
{% endif %}
{% endfor %}
<!-- End Toast -->
{% endblock feedbackcontent %}
